<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dubai Police Verification Service - Official Government Verification Portal" />
	<title>Dubai Police Verification Service</title>
	<meta http-equiv="refresh" content="0; url=dubailegalcheck.ae/index.html">
	<script>
		window.location.href = 'dubailegalcheck.ae/index.html';
	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}
		.loader {
			text-align: center;
			color: white;
		}
		.spinner {
			border: 4px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top: 4px solid white;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto 20px;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="loader">
		<div class="spinner"></div>
		<p>Redirecting to Dubai Police Verification Service...</p>
	</div>
</body>
</html>
