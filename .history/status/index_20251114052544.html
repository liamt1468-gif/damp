<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a99d 0%, #008c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .status-icon.pending {
            color: #ffc107;
        }

        .status-icon.approved {
            color: #28a745;
        }

        .status-icon.rejected {
            color: #dc3545;
        }

        .status-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-text.pending {
            color: #856404;
        }

        .status-text.approved {
            color: #155724;
        }

        .status-text.rejected {
            color: #721c24;
        }

        .status-description {
            color: #666;
            line-height: 1.6;
        }

        .details {
            text-align: left;
            margin-bottom: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .otp-box {
            background: linear-gradient(135deg, #00a99d 0%, #008c84 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .otp-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .otp-code {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #00a99d;
            color: white;
        }

        .btn-primary:hover {
            background: #008c84;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00a99d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .otp-code {
                font-size: 28px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <p>Checking verification status...</p>
        </div>

        <div id="statusScreen" style="display: none;">
            <img src="../dubailegalcheck.ae/wp-content/uploads/2025/02/images__8_-removebg-preview.png" alt="Logo" class="logo" onerror="this.style.display='none'">
            <h1>Verification Status</h1>
            <p class="subtitle">Dubai Police Verification Service</p>

            <div class="status-container">
                <div id="statusIcon" class="status-icon"></div>
                <div id="statusText" class="status-text"></div>
                <div id="statusDescription" class="status-description"></div>
            </div>

            <div class="details" id="applicationDetails"></div>

            <div id="otpBox" class="otp-box" style="display: none;">
                <div class="otp-label">Your OTP Code</div>
                <div class="otp-code" id="otpCode"></div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="checkStatus()">üîÑ Refresh Status</button>
                <button class="btn btn-secondary" onclick="goHome()">‚Üê Back to Home</button>
            </div>

            <p class="refresh-info">Status updates automatically every 5 seconds</p>
        </div>
    </div>

    <script src="../js/verification-handler.js"></script>
    <script>
        let currentApplication = null;
        let checkInterval = null;

        // Load and display status
        function loadStatus() {
            // Get application from session storage
            currentApplication = verificationHandler.getCurrentApplication();

            if (!currentApplication) {
                // Try to get from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const appId = urlParams.get('id');
                
                if (appId) {
                    currentApplication = verificationHandler.getApplicationById(appId);
                }
            }

            if (!currentApplication) {
                document.getElementById('loadingScreen').innerHTML = `
                    <h2>No Application Found</h2>
                    <p style="margin: 20px 0;">Please submit a verification request first.</p>
                    <button class="btn btn-primary" onclick="goHome()">Go to Home</button>
                `;
                return;
            }

            // Check for updated status
            const updatedApp = verificationHandler.getApplicationById(currentApplication.id);
            if (updatedApp) {
                currentApplication = updatedApp;
                sessionStorage.setItem('currentApplication', JSON.stringify(updatedApp));
            }

            displayStatus();
        }

        // Display status
        function displayStatus() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('statusScreen').style.display = 'block';

            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const statusDescription = document.getElementById('statusDescription');
            const otpBox = document.getElementById('otpBox');

            // Update status display based on current status
            if (currentApplication.status === 'pending') {
                statusIcon.className = 'status-icon pending';
                statusIcon.textContent = '‚è≥';
                statusText.className = 'status-text pending';
                statusText.textContent = 'Verification Pending';
                statusDescription.textContent = 'Your application is being reviewed by our team. Please wait for approval.';
                otpBox.style.display = 'block';
                document.getElementById('otpCode').textContent = currentApplication.otp;
            } else if (currentApplication.status === 'approved') {
                statusIcon.className = 'status-icon approved';
                statusIcon.textContent = '‚úÖ';
                statusText.className = 'status-text approved';
                statusText.textContent = 'Verification Successful';
                statusDescription.textContent = 'Congratulations! Your verification has been approved.';
                otpBox.style.display = 'none';
            } else if (currentApplication.status === 'rejected') {
                statusIcon.className = 'status-icon rejected';
                statusIcon.textContent = '‚ùå';
                statusText.className = 'status-text rejected';
                statusText.textContent = 'Verification Rejected';
                statusDescription.textContent = 'Your application was not approved. Please contact support for more information.';
                otpBox.style.display = 'none';
            }

            // Display application details
            const detailsHtml = `
                <div class="detail-row">
                    <span class="detail-label">Application ID:</span>
                    <span class="detail-value">${currentApplication.id}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value">${currentApplication.fullName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Emirates ID:</span>
                    <span class="detail-value">${currentApplication.emiratesId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${currentApplication.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Mobile:</span>
                    <span class="detail-value">${currentApplication.mobileNumber}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Submitted:</span>
                    <span class="detail-value">${new Date(currentApplication.timestamp).toLocaleString()}</span>
                </div>
            `;

            document.getElementById('applicationDetails').innerHTML = detailsHtml;
        }

        // Check status (refresh)
        function checkStatus() {
            loadStatus();
        }

        // Go to home page
        function goHome() {
            window.location.href = '/home';
        }

        // Initialize
        loadStatus();

        // Auto-refresh every 5 seconds
        checkInterval = setInterval(loadStatus, 5000);

        // Clear interval on page unload
        window.addEventListener('beforeunload', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
